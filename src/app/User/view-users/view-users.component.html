<app-navbar></app-navbar>
<div class="container">
  <div class="div-per">
    <h2 class="bg-secondary text-white h-per">
      USERS
    </h2>
  </div>
  <div class="row">
    <div class="col-md-12"><button class="btn btn-secondary" (click)="getUserRoles()">Refresh</button></div>
    <br/>
    <div class="col-md-12">
      <table class="table table-sm table-hover">
        <thead>
          <td>
            <strong>User Name</strong>
          </td>
          <td>
            <strong>Admin</strong>
          </td>
          <td>
            <strong>Approve PR</strong>
          </td>
          <td>
            <strong>Approve DV</strong>
          </td>
          <td>
            <strong>Approve GR</strong>
          </td>
        </thead>
        <tbody>
          <tr *ngFor="let userRole of userRoles">
            <td>
              {{userRole.UserName}}
            </td>
            <td>
              <select type="text" class="form-control" name="IsAdmin" [(ngModel)]="userRole.IsAdmin">
                <option value="N">No</option>
                <option value="Y">Yes</option>
              </select>
            </td>
            <td>
              <select type="text" class="form-control" name="ApprovePR" [(ngModel)]="userRole.ApprovePR">
                  <option value="N">No</option>
                  <option value="Y">Yes</option>
                </select>
            </td>
            <td>
              <select type="text" class="form-control" name="ApproveDV" [(ngModel)]="userRole.ApproveDV">
                  <option value="N">No</option>
                  <option value="Y">Yes</option>
                </select>
            </td>
            <td>
              <select type="text" class="form-control" name="ApproveGR" [(ngModel)]="userRole.ApproveGR">
                  <option value="N">No</option>
                  <option value="Y">Yes</option>
                </select>
            </td>
            <td align="right">
              <a class="btn btn-primary" (click)="onUpdate(userRole)">
                <i class="fas fa-save text-white"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<ng-template #user let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">User Roles</h5>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form class="inv-form" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <div class="modal-body">
        <div class="form-group">
          <!-- <label for="AutoQty">Auto Quantity</label> -->
          <input type="text" class="form-control" name="sapUserName" [(ngModel)]="postProd.sapUserName" placeholder="Username" required>
  
        </div>
        <div class="form-group">
          <!-- <label for="AutoQty">Auto Quantity</label> -->
          <input type="password" class="form-control" name="sapPassword" [(ngModel)]="postProd.sapPassword" placeholder="Password"
            required>
  
        </div>
      </div>
      <div class="modal-footer">
        <button [disabled]="!loginForm.valid  || this.auth.loading" class="btn btn-primary" (click)="postToSAP()">Post</button>
      </div>
    </form>
  </ng-template>
