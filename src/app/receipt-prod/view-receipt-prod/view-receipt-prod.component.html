<app-navbar></app-navbar>
<div class="container">
<div class="div-per">
    <h2 class="bg-secondary text-white h-per">
      EXISTING PRODUCTION
    </h2>
</div>
<div class="row">
    <div class="col-md-12">
    <form #nform="ngForm">
    <div class="form-row">
    <div class="form-group col-md-2">
        <label for="fromDate">
          <strong>From Date:</strong>
        </label>
        <br/>
        <div class="input-group">
          <input readonly class="form-control" placeholder="yyyy-mm-dd" name="fromDate" [(ngModel)]="fromDate" ngbDatepicker #f="ngbDatepicker" required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="f.toggle()" type="button">
              <i class="far fa-calendar"></i>
            </button>
          </div>
          <!-- {{currentDate | date: 'yyyy-MM-dd'}} -->
          <!-- {{prodMaster.ProdDate}} {{prodDate | json}} -->
        </div>
      </div>
    <div class="form-group col-md-2">
        <label for="toDate">
          <strong>To Date:</strong>
        </label>
        <br/>
        <div class="input-group">
          <input readonly class="form-control" placeholder="yyyy-mm-dd" name="toDate" [(ngModel)]="toDate" ngbDatepicker #t="ngbDatepicker" required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="t.toggle()" type="button">
              <i class="far fa-calendar"></i>
            </button>
          </div>
          <!-- {{currentDate | date: 'yyyy-MM-dd'}} -->
          <!-- {{prodMaster.ProdDate}} {{prodDate | json}} -->
        </div>
      </div>
      <div class="form-group col-md-2">
          <label for="ToDate">
              &nbsp;
            </label>
            <br/>
          <button [disabled]="!nform.valid" class="btn btn-secondary" (click)="getProdMaster()">Go</button>
        </div>
      </div>
      </form>
    </div>
    &nbsp;
    <div class="row" *ngIf="prodMaster.length > 0">
      <app-view-receipt-prod-t [prodData]="prodMaster"></app-view-receipt-prod-t>
    </div>
  </div>
  </div>
